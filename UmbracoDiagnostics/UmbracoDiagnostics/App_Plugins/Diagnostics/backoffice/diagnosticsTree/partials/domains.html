<div ng-controller="Diagnostics.DomainController">
    <div class="umb-pane">
        <umb-control-group label="Domains" description="Domains registered in this system">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Language ID</th>
                        <th>Language Alias</th>
                        <th>Language Name</th>
                        <th>Root Node ID</th>
                        <th>Is Wildcard?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="domain in domains">
                        <td>{{ domain.Id }}</td>
                        <td>{{ domain.Name }}</td>
                        <td>{{ domain.Language.id }}</td>
                        <td>{{ domain.Language.CultureAlias }}</td>
                        <td>{{ domain.Language.FriendlyName }}</td>
                        <td>{{ domain.RootNodeId }}</td>
                        <td>{{ domain.IsWildcard }}</td>
                    </tr>
                </tbody>
            </table>
        </umb-control-group>
    </div>
</div>
